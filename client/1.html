<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            background: #000;
        }
        .imgList li {
            float: left;
            display: inline;
            width: 305px;
            height: 280px;
            overflow: hidden;
            margin-right: 42px;
            position: relative;
            box-shadow: 0 0 8px rgba(7, 0, 2, 0.27);
            margin-bottom: 35px;
        }

        .imgList li img {
            height: 100%;
            display: block;
            vertical-align: top;
        }

        .imgList li:hover .light {
            left: 250px;
        }

        .light {
            cursor: pointer;
            position: absolute;
            left: -510px;
            top: 0;
            width: 305px;
            height: 436px;
            background-image: -moz-linear-gradient(0deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            background-image: -webkit-linear-gradient(0deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            transform: skewx(-25deg);
            -o-transform: skewx(-25deg);
            -moz-transform: skewx(-25deg);
            -webkit-transform: skewx(-25deg);
            transition: all 0.5s;
        }
    </style>


    <style>

        .box{
            width: 200px;
            margin: 200px auto;
            height: 50px;
            background: #eff8ff;
            cursor: pointer;
            border-radius: 10px;
            position: relative;
            /*overflow: hidden;*/
        }

        .box:before
        {
            content: '';
            width: 10px;
            height: 100px;
            background: #fff;
            /*background: linear-gradient(transparent 10%,rgba(255,255,255,0.4),transparent 90%);*/
            /*transform: skewX(-24deg);*/
            position: absolute;
            mix-blend-mode: overlay;
            top: -40px;
            left: -40px;
            animation: btn-highlight-before 1.6s cubic-bezier(0.4,.41,.04,1) 0s 1;
            /*transition: .5s ;*/
        }

        .box:hover:before
        {
            left:500px;
        }




        .box1{
            margin: 200px auto;
            color: #3090e4;
            background: #eff8ff;
            border-color: #3090e4;
            position: relative;
            display: inline-block;
            border-radius: 4px;
            font-size: 20px;
            font-family: radikal,"Helvetica Neue",Helvetica,"PingFang SC","Microsoft Yahei","WenQuanYi Micro Hei",Arial,Verdana,sans-serif;
            font-weight: 400;
            padding: 4px 14px;
            vertical-align: middle;
            overflow: hidden;
            cursor: default;
        }
        .box1:before,.box1:after{
            content: '';
            position: absolute;
            width: 10px;
            height: 60px;
            background: #fff;
            display: block;
            top: 0;
            left: -40px;
            transform: skewX(-24deg);
            mix-blend-mode: overlay;
        }
        .box1:before{
            width: 5px;
            margin-left: -15px;
            animation: btn-highlight-before 1.6s cubic-bezier(0.4,.41,.04,1) 0s 1;
        }
        .box1:after{
            animation: btn-highlight-after 1.55s cubic-bezier(0.4,.41,.04,1) 0s 1;
        }

        @keyframes btn-highlight-before {
            100% {
                left: calc(130%);
                width: 40px;
                margin-left: -25px;
                transition-delay: .05s;
                transition-duration: 1.55s
            }
        }

        @keyframes btn-highlight-after {
            100% {
                left: calc(130%);
                width: 120px
            }
        }
    </style>
</head>

<body>
<div class="box"></div>
<div class="box1">社区技术支持</div>
<div>
    <ul class="imgList">
        <li>
            <img src="img_pro1.png" alt="">
            <i class="light"></i>
        </li>
        <li>
            <img src="img_pro1.png" alt="">
            <i class="light"></i>
        </li>
        <li>
            <img src="img_pro1.png" alt="">
            <i class="light"></i>
        </li>
        <li>
            <img src="img_pro1.png" alt="">
            <i class="light"></i>
        </li>
    </ul>
</div>
</body>

</html>
